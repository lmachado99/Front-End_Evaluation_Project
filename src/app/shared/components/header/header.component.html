<div class="header">
    <div class="header__left">
        <div class="header__left__logo">
            <img class="header__left__logo__image" [src]="logoHeaderPath" alt="Logo">
        </div>
    </div>
    <div class="header__right">
        <div class="header__right__button">
            <button class="header__right__button__sign-up button" routerLink="/signup">Sign Up For A Free Trial</button>
            <button class="header__right__button__login button">Login</button>
        </div>
    </div>
</div>
