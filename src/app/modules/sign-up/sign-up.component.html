<div class="signup">
    <form routerLink="/signup-success">
        <div class="signup__phrase">
            <h2 class="signup__phrase__font">Free-Trial Sign Up</h2>
            <h3 class="signup__phrase__font">Get started and experience Conneqt today.</h3>
        </div>

        <div class="signup__fields">
            <div class="signup__fields__field">
                <input type="text" class="signup__fields__field__input" placeholder="Company Name">
            </div>
            <div class="signup__fields__field">
                <input type="text" class="signup__fields__field__input" placeholder="Segmnt">
            </div>
            <div class="signup__fields__field">
                <input type="text" class="signup__fields__field__input" placeholder="Number of Users*">
                <p>*How many devices would have Conneqt installed.</p>
            </div>
            <div class="signup__fields__field">
                <input type="text" class="signup__fields__field__input" placeholder="Full Name">
            </div>
            <div class="signup__fields__field">
                <input type="text" class="signup__fields__field__input" placeholder="Email">
            </div>
            <div class="signup__fields__field">
                <input type="text" class="signup__fields__field__input" placeholder="Telephone">
            </div>
            <div class="signup__fields__field">
                <input type="text" class="signup__fields__field__input" placeholder="Password">
            </div>
            <div class="signup__fields__field">
                <!-- <button class="sign-up-button" routerLink="/signup-success">Sign Up For A Free Trial</button> -->
                <input type="submit" value="Sign Up and Try for Free" class="signup__fields__field__button">
            </div>
        </div>
    </form>
</div>
